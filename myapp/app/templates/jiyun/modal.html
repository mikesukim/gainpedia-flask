    <script>
$(document).ready(function(){
  $("#changeimg").click(function(){
    $("div.crop").hide();
    $("#changeimg").hide();
    $("#previewtitle").hide();   
  });
  $("#changeimg").click(function(){
    $("#selectimg").show();
  });
    
    $("#done").click(function(){
    var images = $('.selected img').attr('src');     
    $('#previewimg').prop('src', images); 
    $("#selectimg").hide();  
        
  });
    
  $("#done").click(function(){
 
    $("div.crop").show();  
    $("#changeimg").show();
    $("#previewtitle").show();
  });  
});
</script>
